<mat-form-field appearance="fill">
  <mat-label>Search</mat-label>
  <input matInput [(ngModel)]="searchQuery" (ngModelChange)="onSearchChange()" />
</mat-form-field>
<mat-checkbox [(ngModel)]="onlyActiveChecked" (change)="onCheckboxChange()">
  Only Show Active Polls
</mat-checkbox>
<mat-checkbox [(ngModel)]="onlyOwnChecked" (change)="onOnlyOwnChange()">
  Only Show My Polls
</mat-checkbox>
